<div class="card">
  <div class="card-header">
    CREACIÓN DE VEHICULO
  </div>

  <div class="card-body">
    <div class="row">
     
      <div class="col-2">

      </div>
      <div class="col-6">
        <div class="mb-3 row">
          <label for="staticCodigo" class="col-sm-2 col-form-label">Marca: </label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="staticCodigo" name="codigo" [(ngModel)]="vehiculo.marca">

          </div>

          <div class="mb-3 row">
            <label for="staticCodigo" class="col-sm-2 col-form-label">Modelo: </label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="staticCodigo" name="modelo" [(ngModel)]="vehiculo.modelo">
  
            </div>

            <div class="mb-3 row">
              <label for="staticCodigo" class="col-sm-2 col-form-label">Año: </label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="staticCodigo" name="anio" [(ngModel)]="vehiculo.anio">
    
              </div>


              <div class="mb-3 row">
                <label for="staticCodigo" class="col-sm-2 col-form-label">Color: </label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="staticCodigo" name="color" [(ngModel)]="vehiculo.color">
      
                </div>

                <div class="mb-3 row">
                  <label for="staticCodigo" class="col-sm-2 col-form-label">Kilómetros</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="staticCodigo" name="kilometros" [(ngModel)]="vehiculo.kilometros">
        
                  </div>


                  <div class="mb-3 row">
                    <label for="staticCodigo" class="col-sm-2 col-form-label">Precio</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="staticCodigo" name="precio" [(ngModel)]="vehiculo.precio">
          
                    </div>


                    <div class="mb-3 row">
                      <label for="staticCodigo" class="col-sm-2 col-form-label">Calificación</label>
                      <div class="col-sm-10">
                        <input type="text" class="form-control" id="staticCodigo" name="calificacion" [(ngModel)]="vehiculo.calificacion">
            
                      </div>


        </div>

      </div>

      <div class="row">
        <button class="btn btn-info" (click)="guardarVehiculo()">GUARDAR</button>

      </div>

    </div>

  </div>

<div class="card">
  <div class="card-header">
    CREACIÓN DE VEHICULO
  </div>

  <div class="card-body">
    <div class="row">
     
      <div class="col-12">

<form [formGroup]="formulario">

  <div class="mb-3 row">
    <label for="staticCodigo" class="col-sm-2 col-form-label">Código: </label>
    <div class="col-sm-10">
      <input type="text" class="form-control"  name="id" formControlName="id">
      <span class="text-danger" *ngIf="formulario.controls['id'].errors?.['required']">Valor requerido </span>
    </div>
    </div>


        <div class="mb-3 row">
          <label for="staticCodigo" class="col-sm-2 col-form-label">Marca: </label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="staticCodigo" name="marca" formControlName="marca">
          </div>
          </div>

          <div class="mb-3 row">
            <label for="staticCodigo" class="col-sm-2 col-form-label">Modelo: </label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="staticCodigo" name="modelo" formControlName="modelo">
            </div>
            </div>

            <div class="mb-3 row">
              <label for="staticCodigo" class="col-sm-2 col-form-label">Año: </label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="staticCodigo" name="anio" formControlName="anio">
              </div>
              </div>


              <div class="mb-3 row">
                <label for="staticCodigo" class="col-sm-2 col-form-label">Color: </label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="staticCodigo" name="color" formControlName="color">
                </div>
                </div>

                <div class="mb-3 row">
                  <label for="staticCodigo" class="col-sm-2 col-form-label">Kilómetros</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="staticCodigo" name="kilometros" formControlName="kilometros">
                  </div>
                  </div>


                  <div class="mb-3 row">
                    <label for="staticCodigo" class="col-sm-2 col-form-label">Precio</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="staticCodigo" name="precio" formControlName="precio">
                    </div>
                    </div>


                    <div class="mb-3 row">
                      <label for="staticCodigo" class="col-sm-2 col-form-label">Calificación</label>
                      <div class="col-sm-10">
                        <input type="text" class="form-control" id="staticCodigo" name="calificacion" formControlName="calificacion">
                      </div>
                      </div>

                    </form>          
        </div>
     
      </div>

      <div class="row">
        <button class="btn btn-info" (click)="guardarVehiculo()">GUARDAR</button>

      </div>

    </div>

  </div>
